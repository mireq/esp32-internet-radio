<!DOCTYPE html>
<html>
<head>
	<title>ESP32 Radio</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css" type="text/css" />
	<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i&display=swap&subset=latin-ext" rel="stylesheet">
	<link rel="manifest" href="./manifest.json">
</head>
<body>

<form id="page_login" method="GET" action=".">
	<img src="./img/bitmap/logo.png" alt="Logo" class="logo">
	<h1>ESP32 Radio</h1>
	<div class="form-row">
		<label for="input_device">Device address</label>
		<input type="text" name="device" id="input_device" placeholder="Device address" />
	</div>
	<div class="submit-row">
		<button type="submit">Connect</button>
	</div>
</form>

<div id="page_connecting">
	<button class="disconnect">Disconnect</button>
	<img src="./img/bitmap/logo.png" alt="Logo" class="logo">
	<h1>connecting ...</h1>
	<div class="spinner">
		<div class="rect1"></div>
		<div class="rect2"></div>
		<div class="rect3"></div>
		<div class="rect4"></div>
		<div class="rect5"></div>
	</div>
</div>

<div id="page_player">
	<button class="disconnect">Disconnect</button>
	<img src="./img/bitmap/logo.png" alt="Logo" class="logo">
	<h2>Playlist</h2>
	<ul class="playlist">
		<li><a href="http://ice1.somafm.com/illstreet-128-mp3">SomaFM / Illinois Street Lounge</a></li>
		<li><a href="http://ice1.somafm.com/secretagent-128-mp3">SomaFM / Secret Agent</a></li>
		<li><a href="http://ice1.somafm.com/seventies-128-mp3">SomaFM / Left Coast 70s</a></li>
		<li><a href="http://ice1.somafm.com/bootliquor-128-mp3">SomaFM / Boot Liquor</a></li>
	</ul>
	<h2>Control</h2>
</div>

<script src="./utils.js" charset="utf-8"></script>
<script src="./app.js" charset="utf-8"></script>
</body>
</html>
